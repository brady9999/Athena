<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Athena</title>
  <link rel="stylesheet" href="/static/CSS/style.css" />
</head>
<body class="dark">
  <div id="root" class="app" role="application" aria-label="Athena AI app">
    <aside class="sidebar" aria-label="Sidebar">
      <div class="brand">
        <div class="logo" aria-hidden="true"> <img src="/Images/Athena.png" style="width:44px; height:44px;"></div>
        <div class="brand-text">Athena <span class="brand-accent">AI</span></div>
      </div>

      <button class="new-chat" id="newChatBtn" aria-label="Start new chat">+ New chat</button>

      <div class="convos" id="convos" role="listbox" aria-label="Conversations">
        <!-- populated dynamically -->
      </div>

      <div class="settings" role="group" aria-label="Settings">
        <button id="modeBtn" class="mode mean" aria-pressed="true">Mode: Mean</button>
        <button id="clearBtn">Clear</button>
      </div>
    </aside>

    <div class="main-area" aria-live="polite">
      <header class="topbar">
        <div class="title">Athena</div>
        <div class="status"><span class="status-dot" aria-hidden="true"></span><span class="status-text">Ready</span></div>
      </header>

      <main class="main" id="chat" aria-label="Chat content" style="border-radius: 20px;">
        <article class="bubble assistant" aria-live="polite">
          <div class="logo" aria-hidden="true"> <img src="/Images/Athena.png" style="width:44px; height:44px;"></div>
          <div>
            <div class="content"><strong>Hey ...</strong> — what are we building today? Try "make my portfolio playful" or "help deploy my site".</div>
          </div>
        </article>

        <div id="typingIndicator" class="typing hidden" aria-hidden="true" aria-live="off">
          <div class="dot" style="animation-delay:0s"></div>
          <div class="dot" style="animation-delay:.12s"></div>
          <div class="dot" style="animation-delay:.24s"></div>
        </div>
      </main>

      <section class="input" aria-label="Message composer">
        <div class="prompt">
          <textarea id="prompt" placeholder="Ask me anything…" aria-label="Your message" rows="2" style="color: aliceblue;resize: none;"></textarea>
          <div class="actions" role="group" aria-label="Actions">
            <button class="icon-btn primary" id="sendBtn" title="Send" aria-label="Send message">➤</button>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="/static/JS/Script.js" defer></script>
</body>
</html>
